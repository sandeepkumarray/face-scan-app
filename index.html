<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FaceCare | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; background: linear-gradient(to right, #fceabb, #f8b500);
    }
    .container {
      text-align: center;
    }
    h1 { font-size: 2.5rem; margin-bottom: 10px; }
    p { font-size: 1.2rem; margin-bottom: 30px; }
    button {
      background: #fff; border: none; padding: 15px 30px;
      font-size: 1.1rem; border-radius: 50px;
      cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    button:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-spa"></i> Welcome to FaceCare</h1>
    <p>Your personalized skin diagnosis & care routine starts here.</p>
    <button onclick="location.href='scan.html'"><i class="fas fa-camera"></i> Start Face Scan</button>
  </div>
</body>
</html>
